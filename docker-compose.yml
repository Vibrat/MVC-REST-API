version: '3.4'

services: 
  
  api: 
    image: rest-api:latest
    restart: always
    command: apachectl -D FOREGROUND   
    volumes: 
      - "container_$(VL_CODEBASE)":/var/www/html
    ports: 
      - 81:80
    depends_on:
      - 'db'  
    environment:
      - MYSQL_ROOT_PASSWORD=123456789
   
  db:
    container_name: db
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123456789

  adminer:
    container_name: adminer
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
 